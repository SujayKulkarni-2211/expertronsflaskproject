<!-- registration.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expertronsstyle.css') }}">
    <title>Registration</title>
    <style>
        /* Your custom CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Details</h1>

        <!-- Display registration details -->
        <form action="{{ url_for('edit_registration', id=id) }}" method="POST">
            <input type="hidden" name="id" value="{{ id }}">
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td><strong>Full Name:</strong></td>
                    <td><input type="text" name="fullname" value="{{ fullname }}"></td>
                </tr>
                <tr>
                    <td><strong>Email:</strong></td>
                    <td><input type="email" name="email" value="{{ email }}"></td>
                </tr>
                <tr>
                    <td><strong>Program:</strong></td>
                    <td>
                        <select class="form-control" name="program">
                            <option value="Banking">Banking</option>
                            <option value="Finance">Finance</option>
                            <option value="Accounting and Taxation">Accounting and Taxation</option>
                            <option value="Management">Management</option>
                            <option value="Sales and Business Development">Sales and Business Development</option>
                            <option value="Content and Journalism">Content and Journalism</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><strong>Subdomain/Areas of Interest:</strong></td>
                    <td><input type="text" name="sdomain" value="{{ sdomain }}"></td>
                </tr>
                <tr>
                    <td><strong>Other contact info:</strong></td>
                    <td><input type="text" name="otherContact" value="{{ otherContact }}"></td>
                </tr>
            </table>
            <!-- Update and Confirm buttons -->
            <button class="btn-primary"><input type="submit" value="Update" name="update"></button>
            <button class="btn-primary"><input type="submit" value="Confirm" name="confirm"><a href="{{ url_for('confirm_registration', id=id) }}" id="confirmbutton" name="confirm">-</a></button>
        </form>

        <!-- Confirm button -->
        

    </div>
</body>
</html>
