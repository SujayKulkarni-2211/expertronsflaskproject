<!-- confirm_registration.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expertronsstyle.css') }}">
    <title>Confirmation</title>
    <style>
        /* Your custom CSS styles */
    </style>
</head>
<body><center>
    <h1>Confirmation</h1>

    <!-- Display registration data -->
    <p><strong>Full Name:</strong> {{ registration_data[1] }}</p>
    <p><strong>Email:</strong> {{ registration_data[2] }}</p>
    <p><strong>Program:</strong> {{ registration_data[3] }}</p>
    <p><strong>Domain:</strong> {{ registration_data[4] }}</p>
    <p><strong>Other Contact:</strong> {{ registration_data[5] }}</p>

    <p>Are you sure you want to confirm this registration?</p>

    <!-- Confirm form -->
    <form action="{{ url_for('confirm_registration', id=registration_data[0]) }}" method="POST">
        <button><input type="submit" value="Confirm" name="confirmation"><a href="{{ url_for('end', id=id) }}">-</a></button>
        <button><input type="submit" value="Cancel"  name="confirmation"><a href="{{ url_for('index', id=id) }}"></a></button>
    </form>
</center>
</body>
</html>
